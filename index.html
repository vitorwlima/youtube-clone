<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Youtube clone</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="video-block">
    <img class="thumbnail-imagem" src="img/thumbnail.png" alt="thumbnail do video">
    <div class="descricao-geral">
      <img class="canal-icone" src="img/channel-icon.png" alt="icone do canal">
      <div class="descricao-texto">
        <span class="titulo">Título do vídeo 1 linha</span>
        <div class="nome-canal">Nome do canal</div>
        <div class="descricao-2">
          161K views • 4 hours ago
        </div>
      </div>
    </div>
  </div>

</body>

</html>
